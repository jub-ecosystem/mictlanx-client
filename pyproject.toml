[tool.poetry]
name = "mictlanx"
version = "0.0.143"
description = "Client to perform operation in the MictlanX storage system"
authors = ["Ignacio Castillo <ignacio.bcastillo@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
durations = "^0.3.3"
ipaddress = "^1.0.23"
nanoid = "^2.0.0"
option = "^2.1.0"
python-dotenv = "^1.0.1"
requests = "^2.31.0"
retry = "^0.9.2"
humanfriendly = "^10.0"
httpx = "^0.27.0"
cryptography = "^42.0.5"
pycryptodome = "^3.20.0"
xolo = {version = "^0.0.7", source = "test"}
numpy = ">=1.19.5,<=1.24"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pandas = "1.4.3"
scipy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "test"
url = "https://test.pypi.org/simple/"
priority = "supplemental"