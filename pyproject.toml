[tool.poetry]
name = "mictlanx"
version = "0.0.157"
description = "MictlanX Client - safely store your data and access them from any application"
authors = ["Ignacio Castillo <ignacio.bcastillo@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<=3.10"
ipaddress = "^1.0.23"
nanoid = "^2.0.0"
option = "^2.1.0"
requests = "^2.31.0"
retry = "^0.9.2"
humanfriendly = "^10.0"
httpx = "*"
xolo = { version = "^0.0.7", source = "test" }
numpy = ">=1.21.0,<=1.26.0"
pyparsing = "^3.1.2"
# cryptography = "^42.0.5"
# pycryptodome = "^3.20.0"


[tool.poetry.group.dev.dependencies]
pytest = "*"
# pytest = "^8.2.2"
pandas = "*"
# pandas = "^2.2.2"
scipy = "*"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "test"
url = "https://test.pypi.org/simple/"
priority = "supplemental"
